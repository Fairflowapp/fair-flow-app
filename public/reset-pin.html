<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Admin PIN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 480px;
      width: 100%;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #111;
      margin-bottom: 8px;
    }
    
    #statusMessage {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }
    
    #resetPinForm {
      display: none;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
      margin-bottom: 16px;
    }
    
    input[type="password"]:focus {
      border-color: #7b3fe4;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 12px 24px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button[type="submit"]:hover {
      opacity: 0.9;
    }
    
    button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 8px;
      min-height: 18px;
    }
    
    .success {
      padding: 16px;
      background: #f0fdf4;
      border: 1px solid #86efac;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    
    .success p {
      margin: 0;
      font-size: 14px;
      color: #166534;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set New Admin PIN</h2>
    <div id="statusMessage">Loading...</div>
    
    <form id="resetPinForm">
      <label for="newPin">New Admin PIN (4-6 Digits):</label>
      <input type="password" id="newPin" required minlength="4" maxlength="6" pattern="[0-9]{4,6}" inputmode="numeric">
      
      <label for="confirmPin">Confirm New PIN:</label>
      <input type="password" id="confirmPin" required minlength="4" maxlength="6" pattern="[0-9]{4,6}" inputmode="numeric">
      
      <div id="formError" class="error"></div>
      
      <button type="submit">Reset PIN</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFunctions,
      httpsCallable
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-functions.js";

    // Firebase config (same as main app)
    const firebaseConfig = {
      apiKey: "AIzaSyCoj6A2Eoa0uDrelIJxycZCL6cTw570FCI",
      authDomain: "fairflowapp-db841.firebaseapp.com",
      projectId: "fairflowapp-db841",
      storageBucket: "fairflowapp-db841.firebasestorage.app",
      messagingSenderId: "823186963319",
      appId: "1:823186963319:web:2bc2d386311b2898643f72",
      measurementId: "G-S7T9WN343B"
    };

    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);

    const statusMessage = document.getElementById('statusMessage');
    const form = document.getElementById('resetPinForm');
    const newPinInput = document.getElementById('newPin');
    const confirmPinInput = document.getElementById('confirmPin');
    const formError = document.getElementById('formError');
    
    // 1. Get Token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      statusMessage.textContent = 'Error: No reset token found in the URL.';
      statusMessage.style.color = '#dc2626';
    } else {
      form.style.display = 'block';
      statusMessage.textContent = 'Please enter and confirm your new Admin PIN.';
    }

    // 2. Handle Form Submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPin = newPinInput.value.trim();
      const confirmPin = confirmPinInput.value.trim();
      
      // Clear previous errors
      formError.textContent = '';
      
      // Validation
      if (newPin !== confirmPin) {
        formError.textContent = 'The new PINs do not match.';
        return;
      }
      
      if (newPin.length < 4 || newPin.length > 6 || isNaN(newPin)) {
        formError.textContent = 'PIN must be 4 to 6 digits.';
        return;
      }

      statusMessage.textContent = 'Resetting PIN...';
      form.style.display = 'none';

      try {
        // Call the Cloud Function to confirm the reset
        const confirmPinReset = httpsCallable(functions, 'confirmPinReset');
        
        const result = await confirmPinReset({ 
          token: token, 
          newPin: newPin 
        });
        
        if (result.data && result.data.success) {
          statusMessage.textContent = 'Success! Your Admin PIN has been updated. You can now close this page.';
          statusMessage.style.color = '#166534';
          statusMessage.style.fontWeight = '500';
          statusMessage.style.padding = '16px';
          statusMessage.style.background = '#f0fdf4';
          statusMessage.style.border = '1px solid #86efac';
          statusMessage.style.borderRadius = '10px';
        } else {
          throw new Error(result.data?.message || 'Reset failed');
        }
      } catch (error) {
        console.error("Error during PIN reset:", error);
        form.style.display = 'block';
        statusMessage.textContent = 'Please enter and confirm your new Admin PIN.';
        statusMessage.style.color = '#666';
        statusMessage.style.padding = '0';
        statusMessage.style.background = 'transparent';
        statusMessage.style.border = 'none';
        statusMessage.style.borderRadius = '0';
        
        // Show error message
        if (error.code === 'expired') {
          formError.textContent = 'This reset link has expired. Please request a new one.';
        } else if (error.code === 'not-found') {
          formError.textContent = 'This reset link is invalid. Please request a new one.';
        } else {
          formError.textContent = `A server error occurred: ${error.message || 'Please try again.'}`;
        }
      }
    });
  </script>
</body>
</html>
